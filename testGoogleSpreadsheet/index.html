  <body>
	<!-- map container -->
	<div id="map"></div>
	
	<div id="title">
	Sample Title
	</div>
	
	
	<!-- side menu -->
	<div id="sideMenu">
		<div id="myZoomControls">
			<div id="myZoomIn">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</div>
			<div id="myZoomOut">
				<i class="fa fa-minus" aria-hidden="true"></i>
			</div>
		</div>
		<div id="firstBox" class="menuBox" onclick="displaySupMenu(this.id)">
			<div id="firstSubMenu" class="subMenuBox">
				<p>Search</p>
			</div>
		</div>
		<div id="secondBox" class="menuBox" onclick="displaySupMenu(this.id)">
			<div id="secondSubMenu" class="subMenuBox">
				<p>Legend</p>
			</div>
		</div>
		<div id="thirdBox" class="menuBox" onclick="displaySupMenu(this.id)">
			<div id="thirdSubMenu" class="subMenuBox">
				<p>Comments</p>
			</div>
		</div>
		<div id="fourthBox" class="menuBox">
			<div id="fourthSubMenu" class="subMenuBox">
				<p>Filter</p>
			</div>
		</div>
		<div id="fifthBox" class="menuBox">
			<div id="fifthSubMenu" class="subMenuBox">
				<p>Information</p>
			</div>
		</div>
		<div id="sixthBox" class="menuBox">
			<div id="sixthSubMenu" class="subMenuBox">
				<p>Basemaps</p>
			</div>
		</div>
		
		
		
		<div id="firstCircle" class="menuCircle" onmouseover="uiHover(this.id, 1)" onmouseout="uiHover(this.id, 0)">
			<i class="fa fa-search fa-lg myIcon" aria-hidden="true"></i>
		</div>
		<div id="secondCircle" class="menuCircle" onmouseover="uiHover(this.id, 1)" onmouseout="uiHover(this.id, 0)">
			<i class="fa fa-map-o fa-lg myIcon" aria-hidden="true"></i>
		</div>
		<div id="thirdCircle" class="menuCircle" onmouseover="uiHover(this.id, 1)" onmouseout="uiHover(this.id, 0)">
			<i class="fa fa-comment-o fa-lg myIcon" aria-hidden="true"></i>
		</div>
		<div id="fourthCircle" class="menuCircle" onmouseover="uiHover(this.id, 1)" onmouseout="uiHover(this.id, 0)">
			<i class="fa fa-sliders fa-lg myIcon" aria-hidden="true"></i>
		</div>
		<div id="fifthCircle" class="menuCircle" onmouseover="uiHover(this.id, 1)" onmouseout="uiHover(this.id, 0)">
			<i class="fa fa-info fa-lg myIcon" aria-hidden="true"></i>
		</div>
		<div id="sixthCircle" class="menuCircle" onmouseover="uiHover(this.id, 1)" onmouseout="uiHover(this.id, 0)">
			<i class="fa fa-square-o" aria-hidden="true"></i>
			<i class="fa fa-square-o" aria-hidden="true"></i>
			<i class="fa fa-square-o" aria-hidden="true"></i>
			<i class="fa fa-square-o" aria-hidden="true"></i>
		</div>
	</div>
	
	<div id="bottomMenu"></div>
	<div id="bottomLegend">
		<div id="layer01t" class="legendBox">
			<div id="bubble01t" class="legendBubble"></div>
			<p>Counties</p>
		</div>
		
		<div id="layer02t" class="legendBox">
			<div id="bubble02t" class="legendBubble"></div>
			<p>Cities</p>
		</div>
		
		<div id="layer03t" class="legendBox">
			<div id="bubble03t" class="legendBubble"></div>
			<p>Towns</p>
		</div>
		
		<div id="layer04t" class="legendBox">
			<div id="bubble04t" class="legendBubble"></div>
			<p>Villages</p>
		</div>
	</div>

	<!-- home button: resets leaflet view -->
	<div id="homeButton" onclick="myNameSpace.home()" onmouseover="showTooltip(this.id)" onmouseout="removeTooltip(this.id)"><i class="fa fa-home fa-lg"></i></div>
	<div id="homeButtonTooltip">Home Extent</div>
	
	<!-- basemap button: displays base map container-->

	<!-- basemap container: changes leaflet basemap -->
	<div id="baseMapContainer">
		<!-- toggle close the basemap container -->
		<i id="baseToggle" class="fa fa-times fa-lg" onclick="toggleClick()"></i>
		<!-- each basemap option is separated into it's own div -->
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile01" value="Tile_Layer_1" onclick="myNameSpace.changeBaseMap(this.value)" checked>
				Carto DB Positron
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile02" value="Tile_Layer_2" onclick="myNameSpace.changeBaseMap(this.value)">
				Carto DB Dark Matter
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile03" value="Tile_Layer_3" onclick="myNameSpace.changeBaseMap(this.value)">
				OpenStreetMap Mapnik
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile04" value="Tile_Layer_4" onclick="myNameSpace.changeBaseMap(this.value)">
				Esri World Street Map
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile05" value="Tile_Layer_5" onclick="myNameSpace.changeBaseMap(this.value)">
				Hydda Full
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile06" value="Tile_Layer_6" onclick="myNameSpace.changeBaseMap(this.value)">
				Esri World Physical
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile07" value="Tile_Layer_7" onclick="myNameSpace.changeBaseMap(this.value)">
				Esri World Imagery
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile08" value="Tile_Layer_8" onclick="myNameSpace.changeBaseMap(this.value)">
				Esri Ocean Basemap
			</label>
		</div>
	</div>
	
	<!-- jquery library -->
	<script src="lib/jquery-3.1.1.min.js"></script>
	<!-- google spreadsheet API -->
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
	<!-- leaflet API -->
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<!-- javascript for google spreadsheet connection and general website functions -->
	<script src="js/index.js"></script>
	<!-- javascript for leaflet map functions -->
	<script src="js/initMapLeaf.js"></script>
