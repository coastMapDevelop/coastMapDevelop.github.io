<!DOCTYPE html>
<html>
  <head>
		<meta charset='utf-8' />
		<title>Development</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		
		<!-- mapbox gl js CSS library -->
		<!--<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />-->
		<!-- leaflet CSS library -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
		<!-- font awesome -->
		<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" />
		<!-- custom website & map CSS -->
		<link href="css/style.css" rel="stylesheet" />
		
    
  </head>
  <body>
	
	<!-- map container -->
	<div id="map"></div>
	
	<!-- layer toggle container -->
	<!--
	<div id="menu">
		<div id="layer01" class="active" onclick="toggleLayers(this.id)">Counties</div>
		<div id="layer02" class="active" onclick="toggleLayers(this.id)">Cities</div>
		<div id="layer03" class="active" onclick="toggleLayers(this.id)">Towns</div>
		<div id="layer04" class="active" onclick="toggleLayers(this.id)">Villages</div>
	</div>
	-->
	
	
	<!-- experimental menu -->
	
	<div id="expMenu">
		<i id="menuIcon1" class="fa fa-bars fa-2x" aria-hidden="true" onclick="expMenuButton()" style="margin-top:3px;"></i>
		
		<div id="expLayer01" class="active" onclick="toggleLayers(this.id)"><p style="margin-top:4px;">Counties</p></div>
		<div id="expLayer02" class="active" onclick="toggleLayers(this.id)"><p style="margin-top:4px;">Cities</p></div>
		<div id="expLayer03" class="active" onclick="toggleLayers(this.id)"><p style="margin-top:4px;">Towns</p></div>
		<div id="expLayer04" class="active" onclick="toggleLayers(this.id)"><p style="margin-top:4px;">Villages</p></div>
	</div>
	
	
	<!-- home button -->
	<div id="homeButton" onclick="myNameSpace.home()"><i class="fa fa-home fa-lg"></i></div>
	
	<!-- basemap button -->
	<div id="baseMapButton" onclick="baseClick()"><i class="fa fa-database fa-lg"></i></div>
	
	<!-- query button -->
	<div id="queryButton"><i class="fa fa-archive fa-lg"></i></div>
	
	<!-- basemap container -->
	<div id="baseMapContainer">
		<i id="baseToggle" class="fa fa-times fa-lg" onclick="toggleClick()"></i>
		
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile01" value="Tile_Layer_1" onclick="myNameSpace.changeBaseMap(this.value)" checked>
				Carto DB Positron
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile02" value="Tile_Layer_2" onclick="myNameSpace.changeBaseMap(this.value)">
				Carto DB Dark Matter
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile03" value="Tile_Layer_3" onclick="myNameSpace.changeBaseMap(this.value)">
				OpenStreetMap Mapnik
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile04" value="Tile_Layer_4" onclick="myNameSpace.changeBaseMap(this.value)">
				Esri World Street Map
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile05" value="Tile_Layer_5" onclick="myNameSpace.changeBaseMap(this.value)">
				Hydda Full
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile06" value="Tile_Layer_6" onclick="myNameSpace.changeBaseMap(this.value)">
				Esri World Physical
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile07" value="Tile_Layer_7" onclick="myNameSpace.changeBaseMap(this.value)">
				Esri World Imagery
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="tile08" value="Tile_Layer_8" onclick="myNameSpace.changeBaseMap(this.value)">
				Esri Ocean Basemap
			</label>
		</div>
	</div>
	
	<!-- jquery library -->
	<script src="lib/jquery-3.1.1.min.js"></script>
	<!-- google spreadsheet API -->
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
	<!-- mapbox gl js API -->
	<!--<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>-->
	<!-- leaflet API -->
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<!--<script src='lib/leaflet.ajax.min.js'></script> -->
	<!-- javascript for google spreadsheet connection and general website functions -->
	<script src="js/index.js"></script>
	<!-- javascript for leaflet map functions -->
	<script src="js/initMapLeaf.js"></script>
	<!-- javascript for mapbox gl map functions -->
	<!--<script src="js/initMapGL.js"></script>-->
  </body>
</html>
